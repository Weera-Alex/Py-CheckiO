  text: |
    def checkio(number: int) -> str:
        if number % 3 == 0 and number % 5 == 0:
            return "Fizz Buzz"
        if number % 3 == 0:
            return "Fizz"
        if number % 5 == 0:
            return "Buzz"
        return str(number)


    print("Example:")
    print(checkio(15))

    assert checkio(15) == "Fizz Buzz"
    assert checkio(6) == "Fizz"
    assert checkio(10) == "Buzz"
    assert checkio(7) == "7"

